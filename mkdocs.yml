site_name: pyHaiCS Documentation
site_description: pyHaiCS Documentation.
site_author: miguelfrndz
site_url: https://pyhaics.github.io/

# Repository (pyHaiCS)
repo_name: miguelfrndz/pyHaiCS
repo_url: https://github.com/miguelfrndz/pyHaiCS

theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'deep purple' # teal, deep purple, indigo
      accent: 'indigo' # indigo, pink
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'deep purple' # teal, deep purple, indigo
      accent: 'indigo' # indigo, pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # TODO: FIX THE LOGO COLORS IN THE NAV BAR
  favicon: 'img/feather-icon-purple.svg'
  logo: 'img/feather-icon-white.svg'

nav:
  - Home: index.md
  - Quick Start: quick_start.md
  - API: api.md
  - Experimental Models: benchmarks.md

extra_css:
    - css/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Plugins
plugins:
  - search